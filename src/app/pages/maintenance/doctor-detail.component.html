<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Doctor</h4>
        <h6 class="card-subtitle">Please fill the form</h6>
        <form class="form-horizontal p-t-20"
              [formGroup]="doctorForm"
              (submit)="saveDoctor()"
              >
          <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">Picture</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img src="http://placehold.it/300x300">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">Name*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Doctor's name"
                        formControlName="nombre"
                        >
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="hospital" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select
                        class="form-control"
                        formControlName="hospital"
                        >
                  <option value="">Select an hospital</option>
                  <option *ngFor="let hospital of hospitals"
                          [value]="hospital._id">{{ hospital.nombre }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                      type="submit"
                      class="btn btn-success waves-effect waves-light"
                      [disabled]="doctorForm.invalid"
                      >Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Asignated Hospital</h4>
        <img src="http://placehold.it/300x300">
      </div>
    </div>
  </div>
</div>
