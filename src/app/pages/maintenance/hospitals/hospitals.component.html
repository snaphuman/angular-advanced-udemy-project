<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text"
        class="form-control"
        placeholder="Search Hospital"
        #txtTerm>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registered hospitals</h4>
        <h6 class="card-subtitle">Total hospitals {{ hospitals.length }}</h6>
        <div class="text-right">
          <button class="mb-2 btn btn-primary" (click)="newDialog()"><i class="fa fa-hospital-o pr-2"></i>New Hospital</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Picture</th>
                <th>
                  Name
                </th>
                <th class="text-nowrap w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td class="text-center">
                  <img [src]="hospital.img | image:'hospitales'"
                       [alt]="hospital.nombre"
                       (click)="openModal(hospital)"
                       class="avatar"
                       />
                </td>
              <td>
                  <input type="text"
                         class="form-control"
                         placeholder="Enter Hospital name"
                         [(ngModel)]="hospital.nombre"
                  />
              </td>
                <td class="text-nowrap text-center">
                  <a (click)="updateHospital(hospital)"
                     data-toggle="tooltip"
                     class="cursor"
                     data-original-title="Edit"
                     >
                     <i class="fa fa-pencil text-inverse m-r-10">

                     </i>
                  </a>
                  <a (click)="deleteHospital(hospital)"
                     data-toggle="tooltip"
                     class="cursor"
                     data-original-title="Delete"
                     >
                     <i class="fa fa-close text-danger">

                     </i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary"
                >Previous</button>
        <button class="btn btn-secondary"
                >Next</button>
      </div>
    </div>
  </div>
</div>
