<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               role="progressbar"
               [style.width] = "percentValue1"
          >
               <span class="sr-only">{{ progress1 }}% Complete</span>
          </div>
        </div>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               role="progressbar"
               [style.width] = "percentValue2"
               >
               <span class="sr-only">{{ progress2 }}% Complete</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div>{{ progress1 }}% Complete</div>
        <div>{{ progress2 }}% Complete</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment (value)="progress1 = $event" [value]="progress1"></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment (value)="progress2 = $event" [value]="progress2"></app-increment>
      </div>
    </div>
  </div>
</div>
