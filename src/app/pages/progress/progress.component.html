<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               role="progressbar"
               [style.width] = "percentWidth">
               <span class="sr-only">{{ progress }}% Complete</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <span>{{ progress }}% Complete</span>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="changeValue(-1)"><i class="fa fa-minus"></i></button>
          </span>
          <input type="number"
                 min="0"
                 max="100"
                 class="form-control"
                 placeholder="Product name"
                 [(ngModel)]="progress">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="changeValue(1)"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
       2
      </div>
    </div>
  </div>
</div>
