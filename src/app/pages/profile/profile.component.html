<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User Profile</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20"
              [formGroup]="profileForm"
              (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text"
                     class="form-control"
                     id="exampleInputuname"
                     placeholder="Username"
                     formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     placeholder="Enter email"
                     formControlName="email"
                     [readOnly]="user.google">
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
            >
            <i class="fa fa-save"></i>
              Submit
            </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>

        <img *ngIf="!imgPreview" class="img-fluid" [src]="user.imageUrl">
        <img *ngIf="imgPreview" class="img-fluid" [src]="imgPreview">

        <input type="file"
                (change)="selectImage($event.target.files[0])">

      <div class="card-footer">
        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          (click)="uploadImage()"
          [disabled]="!selectedImage">
          <i class="fa fa-save"></i>
            Submit
        </button>

      </div>
      </div>
    </div>
  </div>
</div>
