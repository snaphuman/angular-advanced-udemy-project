<div class="card">
  <div class="card-body">
    <h3>{{ dougnutData.title }}</h3>
    <div style="display: block">
      <canvas baseChart
        [data]="dougnutData.chartData"
        [labels]="dougnutData.labels"
        [colors]="colors"
        chartType="doughnut">
      </canvas>
    </div>
  </div>
</div>
