<div class="modal-background"
     [class.hide-modal]="modalService.hideModal">
<div class="modal fade show"
     id="exampleModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     style="display: block;"
     >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <h3>Select image</h3>
        <img *ngIf="!imgPreview" class="img-fluid" [src]="modalService.img">
        <img *ngIf="imgPreview" class="img-fluid" [src]="imgPreview">

        <input type="file"
                (change)="selectImage($event.target.files[0])">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="uploadImage()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
